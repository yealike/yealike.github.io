<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>程晶晶，大宝贝！</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb);
      background-size: 400% 400%;
      animation: bgGradient 8s ease infinite;
      overflow: hidden;
      position: relative;
    }

    @keyframes bgGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: calc(3rem + 1vw); /* 动态字体大小，随屏幕变化 */
      font-weight: bold;
      text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff1493;
      color: white;
      animation: textFlicker 1.5s ease-in-out infinite, textColorShift 6s linear infinite;
      text-align: center;
      padding: 0 1rem; /* 避免小屏幕内容被挤出 */
    }

    @keyframes textFlicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    @keyframes textColorShift {
      0% { color: #ff69b4; }
      25% { color: #ff1493; }
      50% { color: #ff6ec7; }
      75% { color: #ffc1e3; }
      100% { color: #ff69b4; }
    }

    .heart {
      position: absolute;
      width: 15px; /* 缩小爱心大小适应小屏幕 */
      height: 15px;
      background-color: #ff69b4;
      transform: rotate(45deg);
      animation: floatUp 5s infinite ease-in-out;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: #ff69b4;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-100px) rotate(45deg) scale(1.2);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-200px) rotate(45deg) scale(0.8);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .heart {
        width: 10px;
        height: 10px;
      }

      .heart::before, .heart::after {
        width: 10px;
        height: 10px;
      }
    }

    .cute-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none; /* 不影响用户交互 */
      z-index: 1;
    }

    .star, .cloud {
      position: absolute;
      animation: float 8s infinite ease-in-out;
      z-index: 1;
    }

    .star {
      width: 20px;
      height: 20px;
      background: gold;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      box-shadow: 0 0 10px rgba(255, 223, 0, 0.7);
      opacity: 0.8;
    }

    .cloud {
      width: 50px;
      height: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }

    .cloud::before, .cloud::after {
      content: '';
      position: absolute;
      background: white;
      border-radius: 50%;
    }

    .cloud::before {
      width: 30px;
      height: 30px;
      top: -10px;
      left: -15px;
    }

    .cloud::after {
      width: 40px;
      height: 40px;
      top: -20px;
      left: 25px;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.9; }
      50% { transform: translateY(-20px) scale(1.1); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0.9; }
    }
  </style>
</head>
<body>
  <h1>程晶晶，大宝贝！</h1>

  <!-- 可爱元素 -->
  <div class="cute-elements">
    <div class="star" style="top: 10%; left: 20%; animation-duration: 8s;"></div>
    <div class="star" style="top: 30%; left: 70%; animation-duration: 10s;"></div>
    <div class="cloud" style="top: 60%; left: 40%; animation-duration: 12s;"></div>
    <div class="cloud" style="top: 80%; left: 10%; animation-duration: 15s;"></div>
  </div>

  <script>
    // Function to create floating hearts
    function createHeart(x, y) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = x ? `${x}px` : Math.random() * window.innerWidth + 'px';
      heart.style.top = y ? `${y}px` : '100vh';
      heart.style.animationDuration = Math.random() * 3 + 3 + 's'; // Random duration between 3-6s
      document.body.appendChild(heart);

      // Remove the heart after animation ends
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    // Generate hearts at intervals
    setInterval(() => createHeart(), 500);

    // Add hearts on touch/click
    document.body.addEventListener('click', (e) => {
      createHeart(e.clientX, e.clientY);
    });
  </script>
</body>
</html>
